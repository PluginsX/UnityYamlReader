<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnityAssetsReader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UnityAssetsReader</h1>
        </header>
        
        <div class="toolbar" id="drop-area">
            <label for="file-upload" class="upload-btn">导入Unity资产文件</label>
            <input type="file" id="file-upload" style="display: none;">
            <span id="file-name" class="file-info">未选择文件</span>
            <span class="drop-hint">支持拖拽导入</span>
        </div>
        
        <div class="search-container">
            <div class="search-filters">
                <button id="filter-key" class="filter-btn active">键</button>
                <button id="filter-value" class="filter-btn active">值</button>
            </div>
            <input type="text" id="search-input" placeholder="搜索字段...">
            <button id="select-matched-btn" class="control-btn">选择所有匹配字段</button>
            <div class="search-scroll-controls">
                <button id="scroll-prev" class="scroll-btn">▲</button>
                <button id="scroll-next" class="scroll-btn">▼</button>
            </div>
        </div>
        
        <div class="tree-container">
            <div class="tree-controls" id="tree-controls" style="display: none;">
        <button id="select-all-btn" class="control-btn">全选</button>
        <button id="deselect-all-btn" class="control-btn">取消所有</button>
        <button id="invert-selection-btn" class="control-btn">反选</button>
        <button id="auto-select-children" class="toggle-button">同步操作子层级</button>
        <div style="margin-left: auto;">
            <button id="lock-selection-btn" class="control-btn">锁定选择</button>
            <button id="unlock-visible-btn" class="control-btn">解锁可见</button>
        </div>
    </div>
            <div id="tree-content" class="tree-content">
                <p class="placeholder-text">请导入Unity资产文件以开始解析</p>
            </div>
        </div>
        
        <div class="footer">
            <button id="export-btn" class="export-btn" disabled>导出为JSON</button>
            <div class="stats">
                <span id="selected-count">已选择: 0 个字段</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
